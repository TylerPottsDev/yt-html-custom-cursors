<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Cursors</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="custom-cursor site-wide">
		<div class="pointer"></div>
	</div>

	<div class="boxes">
		<div class="box">
			<div class="custom-cursor box-bound" style="background-image: url('dbz-cursor.png')"></div>
		</div>
		<div class="box">
			<div class="custom-cursor box-bound" style="background-image: url('op-cursor.png')"></div>
		</div>
		<div class="box">
			<div class="custom-cursor box-bound" style="background-image: url('sharingan-cursor.png')"></div>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
